{% extends 'base.html' %}

<html>

<head>
</head>

<body>

	{% block content %}

	<p class='welcome-message'>Are you sure you want to delete {{ category.name }}?</p>

	<form action='{{url_for("deleteCategory", category_id = category.id) }}' method='POST'>
		<input type='submit' value='Delete' class='btn btn-default'>
		<a href='{{url_for("categoryPage", category_id = category.id) }}' class='btn btn-default' role='button'>
		Cancel
		</a>
	</form>

	{% endblock %}

</body>

</html>
