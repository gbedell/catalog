{% extends 'base.html' %}

<html>

<head>
</head>

<body>

	{% block content %}

		<p class='welcome-message'>Edit {{ item.name }}</p>

		<form action='{{url_for("editItem", category_id = item.category_id, item_id = item.id) }}' method='POST'>
			Name: <input type='text' name='name' placeholder='{{ item.name }}'>
			Description: <input type='text' name='description' placeholder='{{ item.description }}'>
			Picture: <input type='text' name='picture' placeholder='{{ item.picture }}'>
			<input type='submit' value='Edit' class='btn btn-default' role='button'>
			<a href='{{url_for("itemPage", category_id = item.category_id, item_id = item.id) }}' class='btn btn-default' role='button'>
				Cancel
			</a>
		</form>

	{% endblock %}

</body>

</html>
