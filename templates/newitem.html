{% extends 'base.html' %}

<html>

<head>
</head>

<body>

	{% block content %}
	<p class='welcome-message'>Let's add a new item!</p>

	<form action='{{url_for("newItem", category_id = category_id) }}' method='POST'>
		Name: <input type='text' name='name' placeholder='Enter new item name here' required>
		Description: <input type='text' name='description' placeholder='Enter a short description of the item'>
		Picture: <input type='text' name='picture' placeholder='Enter a link to picture here' required>
		<input type='submit' value='Create' class='btn btn-default' role='button'>
		<a href='{{url_for("categoryPage", category_id = category_id) }}' class='btn btn-default' role='button'>
			Cancel
		</a>
	</form>
	{% endblock %}

</body>

</html>
