<html>

<head>
	<!-- Bootstrap -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type='text/css'>

	<style>
		* {
			font-family: calibri;
		}
		header {
			height: 60px;
		}
		header,
		footer {
			background-color: #4747d1;
			width: 100%;
		}
		footer {
			color: white;
			padding: 5px 2px 0px 10px;
			height: 30px;
		}
		#main-link-name {
			font-size: 30px;
			color: white;
			display: block;
			height: 100%;
			padding-top: 5px;
			padding-left: 20px;
		}
		#logout {
			color: #4747d1;
			font-weight: bold;
		}
		.container {
			width: 100%;
		}
		#main-link {
			float: left;
			width: 50%;
			height: 100%;
		}
		#signinButton,
		#logout {
			float: right;
			width: 50%;
			height: 100%;
			padding-top: 12.5px;
			padding-left: 500px;
		}
	</style>

	<script src='//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'>
	</script>
	<script src='//apis.google.com/js/platform.js?onload=start' async defer>
	</script>

</head>

<body>

		<header>
			<div id='main-link'>
				<a id='main-link-name' href='{{url_for("mainPage") }}'>Catalog Application</a>
			</div>
				{% block header %}
				{% endblock header %}
		</header>


	<div class='container'>

		{% block content %}
		{% endblock %}

	</div>

	<footer>
		<p>
			Developed by Gavin Bedell | <a href='https://github.com/gbedell'>Github
			</a> | <a href='https://www.linkedin.com/in/gavinbedell'>LinkedIn</a> |
		</p>
	</footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
