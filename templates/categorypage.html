{% extends 'base.html' %}

<html>

<head>
</head>

<body>

	{% block content %}

		<div class='row'>
			<div class='col-md-12'>
				<p class='welcome-message'>Welcome to the {{ category.name }} page!</p>
			</div>
		</div>

		<a href='{{url_for("editCategory", category_id = category.id) }}' class='btn btn-default' role='button'>Edit Category</a>
		<a href='{{url_for("deleteCategory", category_id = category.id) }}' class='btn btn-default' role='bottom'>Delete Category</a>
		<br>
		<br>
		
		<div class='row'>

			{% for item in items %}

				<div class='col-md-4'>
					<a href='{{url_for("itemPage", category_id = item.category_id, item_id = item.id) }}' class='thumbnail'>
						<span class='item-name' style='display: block; text-align: center;'>{{ item.name }}</span>
						<img src='{{ item.picture }}' class='item-picture' style='width: 100%; height: 100%; max-height: 250px;'>
					</a>
				</div>

			{% endfor %}

		</div>
		
		<div class='row' style='margin: 0 5px 0 5px;'>
			<a href='{{url_for("newItem", category_id = category.id) }}' class='col-md-12 btn btn-default create-btn' role='button'>Create a new Item</a>
		</div>

	{% endblock %}


</body>

</html>
