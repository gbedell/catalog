	{% endblock %}

	{% block content %}

		<div>

			<p>Welcome, {{ username }}!</p>

			{% endfor %}

			</br>
			</br>
			<a href='{{url_for("newCategory") }}'>New Category</a>

		</div>

	{% endblock %}


</body>

</html>
