{% extends 'base.html' %}

<html>

<head>
</head>

<body>

	{% block header %}
		<div id='logout'>
			<a id='logout-name' class='btn btn-default' href='{{url_for("gdisconnect") }}' role='button'>Logout</a>
		</div>
	{% endblock %}

	{% block content %}

		<div>

			<p id='welcome-message'>Welcome, {{ username }}!</p>

			<div class='row'>

			{% for c in categories %}

				<div class='col-md-4'>
					<a href='{{url_for("categoryPage", category_id = c.id) }}' class='thumbnail' style='height: 300px;'>
						<span class='category-name' style='display: block; text-align: center;'>{{ c.name }}</span>
						<img src='{{ c.picture }}' class='category-picture' style='width: 100%; height: 100%; max-height: 250px;'>
					</a>
				</div>

			{% endfor %}

			</div>

			<div class='row' style='margin: 0 5px 0 5px'>
				<a href='{{url_for("newCategory") }}' class='col-md-12 btn btn-default' role='button'>New Category</a>
			</div>

		</div>

	{% endblock %}


</body>

</html>
