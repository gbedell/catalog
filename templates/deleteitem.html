{% extends 'base.html' %}

<html>

<head>
</head>

<body>

	{% block content %}

	<p class='welcome-message'>Are you sure you want to delete {{ item.name }}?</p>

	<form action='{{url_for("deleteItem", category_id = item.category_id, item_id = item.id) }}' method='POST'>
		<input type='submit' value='Delete' class='btn btn-default' role='button'>
		<a href='{{url_for("itemPage", category_id = item.category_id, item_id = item.id) }}' class='btn btn-default' role='button'>
			Cancel
		</a>
	</form>

	{% endblock %}

</body>

</html>
