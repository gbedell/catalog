{% extends 'base.html' %}

<html>

<head>
</head>

<body>

	{% block content %}

	<p class='welcome-message'>Let's add a new Category!</p>

	<form action='{{url_for("newCategory") }}' method='POST'>
		Name: <input type='text' name='name' placeholder='Enter new name here' required>
		Picture: <input type='text' name='picture' placeholder='Enter link to picture here' required>
		<input type='submit' value='Create' class='btn btn-default' role='button'>
		<a href='{{url_for("mainPage") }}' class='btn btn-default' role='button'>
			Cancel
		</a>
	</form>

	{% endblock %}


</body>

</html>
