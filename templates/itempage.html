{% extends 'base.html' %}

<html>

<head>
</head>

<body>

	{% block content %}

		<div class='row'>
			<div class='col-md-12'>
				<p class='item-name'>{{ item.name }}</p>
			</div>
		</div>

		<div class='row'>
			<div class='col-md-4'>
				<img src='{{ item.picture }}' class='thumbnail item-picture' style='width: 100%; height: 100%; max-height: 250px;'>
			</div>
			<div class='col-md-8'>
				<p class='item-description'>{{ item.description }}</p>
			</div>
		</div>

		<a href='{{url_for("editItem", category_id = item.category_id, item_id = item.id) }}' class='btn btn-default' role='button'>Edit</a>
		<a href='{{url_for("deleteItem", category_id = item.category_id, item_id = item.id) }}' class='btn btn-default' role='button'>Delete</a>

	{% endblock %}

</body>

</html>
