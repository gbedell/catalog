{% extends 'base.html' %}

<html>

<head>
</head>

<body>

	{% block header %}
		<div id='signinButton'>
			<span class='g-signin'
				data-scope='openid email'
				data-clientid='607848702891-e38jodvhnnf559ar6lhmbscpjg0k3gnq.apps.googleusercontent.com'
				data-redirecturl='postmessage'
				data-accesstype='offline'
				data-cookiepolicy='single_host_origin'
				data-callback='signInCallback'
				data-approvalprompt='force'>
			</span>
		</div>
	{% endblock header %}

	{% block content %}
		This is the public main page
		<br>
		{% for c in categories %}

			<a href='{{url_for("categoryPage", category_id = c.id) }}'>{{ c.name }}</a>
			<br>
		{% endfor %}
		<br>
		<br>

		<script>
		function signInCallback(authResult) {
			if (authResult['code']) {

				// Hide the sign-in button now that the user is authorized
				$('#signinButton').attr('style', 'display: none');

				// Send the one-time-use code to the server, if the server responds,
				// write a 'login successful' message to the web page and then
				// redirect back to the main catalog page
				$.ajax({
					type: 'POST',
					url: '/gconnect?state={{STATE}}',
					processData: false,
					data: authResult['code'],
					contentType: 'application/octet-stream; charset=utf-8',
					success: function(result) {
						// Handle or verify the server response if necessary.
						if (result) {
							console.log('Success');
							window.location.href='{{url_for("mainPage") }}';
						}
						else if (authResult['error']) {
							console.log('There was an error: ' + authResult['error']);
						}
						else {
							console.log('Failed to make a server-side call. Check your configuration and console.');
						}
					}
				});
			}
		}
		</script>


	{% endblock content %}


</body>

</html>
